<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🔥 Rock! Paper! Scissors!🔥</h1>
    <div class="game">
      <div class="choices">
        <button class="choice" data-choice="rock">🪨 Rock!</button>
        <button class="choice" data-choice="scissors">✂️ Scissors!</button>
        <button class="choice" data-choice="paper">📄 Paper!</button>
      </div>
      <div class="result">
        <p id="user-choice">Your Choice: ❓</p>
        <p id="computer-choice">Robot Choice: ❓</p>
        <p id="outcome">Result: 🤔</p>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
